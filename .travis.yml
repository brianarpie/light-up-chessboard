 language: node_js
 node_js:
   - "0.10"

before_script:
  - npm install karma
  - npm install bower
  - npm install karma-phantomjs-launcher
  - npm install karma-ng-html2js-preprocessor
  - node_modules/bower/bin/bower install

script:
  - node_modules/karma/bin/karma start karma/karma.conf.js --single-run --browsers PhantomJS
