<div class="chessboard">
  <table>
    <tbody>
      <div>
      <tr ng-repeat="row in chessboardCtrl.chessboard" class="board-row">
        <td class="board-square
                  {{chessboardCtrl.getAlgebraicNotiation($parent.$index, $index)}}"
            ng-repeat="square in row"
            >
          <img ng-src="{{square.imageUrl}}">
        </td>
      </tr>
    </div>
    </tbody>
  </table>
</div>
